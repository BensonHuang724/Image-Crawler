<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Image Crawler</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="popup.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h5 class='header'>Image Crawler</h2>
            <div class="filter_container">
                <div class="form-floating my-1 mx-1">
                    <input type="text" class="form-control" id="filename_extension" placeholder="Ex: jpg png">
                    <label for="filename_extension">Type (Ex: jpg png)</label>
                </div>
                <button  class='btn btn-secondary btn-sm my-1'  id='search'>Search </button>
            </div>
            <form class="urls-block my-2 container" id='urls-block'></form>
            <div class="btn_container">
                <button  class='btn btn-outline-primary'  id='download'>Download </button>
            </div>
            <script src="popup.js" ></script>
        </div>
    </body>
</html>
